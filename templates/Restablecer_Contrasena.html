<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Restablecer Contraseña</header>
        </div>
        <form action="/cambiar_contrasena" method="POST">
            <div class="input-box">
                <input type="text" name="codigo" class="input-field" placeholder="Ingresa el código" required>
            </div>
            <div class="input-box">
                <input type="password" name="nueva_contrasena" class="input-field" placeholder="Nueva Contraseña" required>
            </div>
            <div class="input-box">
                <input type="password" name="confirmar" class="input-field" placeholder="Confirmar Contraseña" required>
            </div>
            <div class="input-submit">
                <button type="submit" class="submit-btn">Cambiar Contraseña</button>
            </div>
        </form>
        <div class="sign-up-link">
            <p><a href="/">Volver al Login</a></p>
        </div>
    </div>
</body>
</html>
